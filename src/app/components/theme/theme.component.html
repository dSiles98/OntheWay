<div class="theme">
  <div class="view overlay" [ngStyle]="{'background': 'url(' + theme.imageUrl + ')no-repeat center center', 'background-size': 'cover'}">
    <div class="img-fluid">
      <header class="h-100">
          <mdb-navbar [SideClass]="'navbar navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav ' + theme.footerBackground"  [containerInside]="true">
            <mdb-navbar-brand>
              <a class="logo navbar-brand">
                <img src="assets\images\logoFooter.png" class="animated bounce" height="40" width="60" alt="">        
              </a>
            </mdb-navbar-brand>
            <links>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active waves-light">
                  <a class="nav-link">Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                  <a class="nav-link">Important Events</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                  <a class="nav-link">Tourist Places</a>
                </li>
              </ul>
            </links>
          </mdb-navbar>
          <!-- Main -->
          <div class="view">
            <div class="full-bg-img">
              <div class="mask rgba-indigo-slight flex-center">
                <div class="container">
                  <div class="white-text text-center wow fadeInUp">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.Main -->
      </header>
        <!--Main Navigation-->

        <!--Main Layout-->
        <main class="text-center py-5 mt-3">

          <div class="container">
            <div class="row">
              <div class="col-md-12">

                <p align="justify"></p>

              </div>
            </div>
          </div>

        </main>
        <!--Main Layout-->
      <!--Footer-->
      <footer [class]="'page-footer ' + theme.footerBackground + ' text-center text-md-left pt-4 mt-4'">
          <div class="container-fluid text-center">
            <div class="row">
              <div class="image col-md-6">
                <img src="assets\images\logoPaisaje.png" height="90" width="140" alt="">  
                <p>Download our application<br>for iOS and Android!</p>
              </div>
              <div class="image col-md-6">
                <button mdbBtn type="button" mdbWavesEffect class="waves-light btn btn-{{theme.buttonStyle}}">Contact Us</button>
              </div>
            </div>
          </div>
          <!--Copyright-->
          <div class="footer-copyright text-center py-3">
              <div class="container-fluid">
                  Â© 2018 Copyright:
                  <a href="https://www.MDBootstrap.com"> Softure07 - OnTheWay </a>

              </div>
          </div>
          <!--/.Copyright-->

      </footer>
      <!--/.Footer-->
    </div>
    <div class="mask flex-center rgba-black-light">
      <button mdbBtn type="button" mdbWavesEffect class="{{ 'buttonPrimaryStyle' | theme}}" (click)="onClick()">Choose</button>
    </div>
  </div>
</div>
