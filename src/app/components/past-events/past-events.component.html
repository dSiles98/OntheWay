<section id="advanced-table-options">

  <!--Title-->
  <h2 class="section-heading mb-4 text-center">
    Past Favorite Events
  </h2>

  <!-- Description -->
  <p class=" mb-4 text-center">Leave a rating and a comment in your favorite event.
  </p>

  <!-- List group -->
  <div class="list-group" *ngFor="let event of pastEvents">

    <!-- Item -->
    <a [routerLink]="[event.preferenceId, event.eventId]" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <div>
        <div class="d-flex w-100 justify-content-between">
          <h5 class="h5 mb-3">{{event.nameEvent}}</h5>
        </div>
        <div class="card-data">
          <ul class="list-unstyled">
            <li class="comment-date"><i class="fa fa-clock-o"></i>Start Date: {{event.startDate.split('T')[0]}} - Finish Date: {{event.endDate.split('T')[0]}}</li>
          </ul>
        </div>
        <div class="orange-text">
          <i *ngFor="let star of starPaint(event.average)" [ngClass]="{'fa': true, 'fa-star': star, 'fa-star-o':!star}" > </i>
        </div>
      </div>

      <i class="fa fa-chevron-right" style="font-size: 1.3rem;"></i>
    </a>
    <!-- Item -->
  </div>

</section>
