<div [ngStyle]="{'position': 'fixed', 'z-index': '1', 'margin-top': '9%'}">
  <div #alert [ngClass]="getAlertClass()" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <hr>
    <strong><i class="fa fa-lg fa-{{alertOptions.icon}}" ></i> {{alertOptions.title}} </strong>{{alertOptions.message}}
  </div>
</div>
