
<div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" (onShow)="onShow($event)">
  <div [class]="dialogOptions.type" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">{{dialogOptions.title}}</p>
        <div *ngIf="dialogOptions.btnClose">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <div *ngIf="dialogOptions.icon"><i [class]="dialogOptions.icon"></i></div>
          <p>{{dialogOptions.description}}</p>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <div *ngIf="dialogOptions.btnYes">
          <a type="button" mdbBtn color="cyan" class="waves-light" mdbWavesEffect [routerLink]='dialogOptions.redirectBtnYes'>{{dialogOptions.btnYes}}
            <!--i class="fa fa-diamond ml-1"></i-->
          </a>
        </div>
        <div *ngIf="dialogOptions.btnNo">
          <a type="button" mdbBtn color="cyan" outline="true" class="waves-effect" mdbWavesEffect (click)="frame.hide()" data-dismiss="modal">{{dialogOptions.btnNo}}</a>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
